<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- Favicon -->
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1 class="site-title">Find your film</h1>
        <a class="watchlist-link" href="./watchlist.html">My Watchlist</a>
    </header>
    <main>
        <section>
            <form class="search-form">
                <label for="search-movie"><img class="search-icon" src="./icons/search-icon.png"></label>
                <input class="search-movie" type="text" placeholder="Search movies..." name="search-movie">
                <button class="search-btn" type="submit">Search</button>
            </form>
        </section>
        <section>
            <div class="movie-list">
                <img class="movie-icon" src="./icons/movie-icon.png">
                <p class="default-text">Start exploring</p>
            </div>
        </section>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
